<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="scripts.js"></script>
      <title>Document</title>
  </head>
  <body onload="init();">
    <div id="nbar">
    </div>

    <div class="container-fluid p-4 text-center"><h1>Dados do utilizador</h1>
    </div>
    <div class="container">
      <label 
      for="nome" 
      class="col-sm-12 col-form-label">Nome completo:
      </label>
      <input 
        class="form-control" 
        type="text" 
        id="nome"
        placeholder="Nome completo...">

      <div class="row">
          <div class="col-sm-8">
            <label 
            for="morada_rua" 
            class="col-sm-2 col-form-label">Morada:</label>
            <input 
              class="form-control" 
              type="text" 
              id="morada_rua"
              placeholder="Rua...">   
          </div>
          <div class="col-sm-4">
            <label 
            for="morada_num" 
            class="col-sm-2 col-form-label">Nº:</label>
            <input 
              class="form-control" 
              type="text" 
              id="morada_num"
              placeholder="Nº...">
          </div>

          <div class="row">
            <div class="col-sm-6">
              <label 
              for="dnasc" 
              class="col-sm-6 col-form-label">Data nascimento:</label>
              <input 
                class="form-control" 
                type="date" 
                id="dnasc"
                placeholder="Data de nascimento...">
            </div>
            <div class="col-sm-3">
              <label 
              for="telem" 
              class="col-sm-2 col-form-label">Telemóvel:</label>
              <input 
                class="form-control" 
                type="text" 
                id="telem"
                placeholder="nº telemóvel...">
            </div>
            <div class="col-sm-3">
              <label 
              for="email" 
               class="col-sm-2 col-form-label">Email:</label>
              <input 
                class="form-control" 
                type="email" 
                id="email"
                 placeholder="email...">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <label 
              for="tipo" 
              class="col-sm-2 col-form-label">Tipo:</label>
                <select 
                  class="form-select" id="tipo">
                </select>
            </div>
            <div class="col-sm-8 mt-1">
              <label 
              for="foto" 
              class="col-sm-4 col-form-label">Escolher fotografia:</label>
              <input 
                class="form-control" 
                type="file" 
                id="foto"
                placeholder="nº telemóvel...">
            </div>
          </div>                 
        </div>
        <button onclick="sendImage();" type="button" class="btn btn-primary mt-4">Adicionar</button>
      </div>
    </body>
</html>
